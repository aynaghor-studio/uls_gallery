<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Uttar Bangla Loko Sanskriti - Image Gallery</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      user-select: none;
    }

    /* Custom gradient background */
    .bg-gradient {
      background: linear-gradient(135deg, #10b981, #06b6d4); /* emerald to cyan */
    }

    /* Modal backdrop styling */
    #modal,
    #login-form {
      backdrop-filter: blur(6px);
    }
  </style>
</head>
<body class="bg-gradient text-white min-h-screen flex flex-col">

  <!-- Navbar -->
  <nav class="bg-teal-800 bg-opacity-80 p-4 flex justify-between items-center shadow-lg">
    <div class="text-2xl font-bold tracking-wider">Uttar Bangla Loko Sanskriti</div>
    <div id="user-info" class="flex items-center space-x-4">
      <span id="username-display" class="hidden font-semibold"></span>
      <button id="login-btn" class="bg-cyan-600 px-4 py-2 rounded hover:bg-cyan-700">Login</button>
      <button id="logout-btn" class="bg-red-600 px-4 py-2 rounded hover:bg-red-700 hidden">Logout</button>
    </div>
  </nav>

  <!-- Login Modal -->
  <div id="login-form" class="fixed inset-0 bg-black bg-opacity-70 hidden z-50 flex justify-center items-center">
    <div class="bg-gray-900 text-white p-8 rounded-lg shadow-xl w-80">
      <h2 class="text-xl font-bold mb-4">Login</h2>
      <input id="login-username" type="text" placeholder="Username" class="w-full p-2 mb-2 bg-gray-700 rounded focus:outline-none" />
      <input id="login-password" type="password" placeholder="Password" class="w-full p-2 mb-4 bg-gray-700 rounded focus:outline-none" />
      <div class="flex justify-end space-x-2">
        <button id="login-submit" class="bg-green-600 px-4 py-2 rounded hover:bg-green-700">Submit</button>
        <button id="login-cancel" class="bg-gray-600 px-4 py-2 rounded hover:bg-gray-500">Cancel</button>
      </div>
    </div>
  </div>

  <!-- Image Grid -->
  <main id="images-container" class="p-4 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 flex-grow overflow-auto">
    <!-- Images will be loaded here -->
  </main>

  <!-- Fullscreen Image Modal -->
  <div id="modal" class="fixed inset-0 bg-black bg-opacity-90 flex justify-center items-center hidden z-50">
    <div class="relative max-w-full max-h-full p-4">
      <img id="modal-image" src="" alt="Modal Image" class="max-w-full max-h-[90vh] rounded shadow-xl" />
      <div class="absolute top-2 right-2 space-x-2 flex">
        <button id="copy-url-btn" class="bg-cyan-700 text-white px-3 py-1 rounded hover:bg-cyan-600">Copy Raw URL</button>
        <button id="close-modal-btn" class="bg-red-700 text-white px-3 py-1 rounded hover:bg-red-600">Close</button>
      </div>
    </div>
  </div>

  <script>
    // GitHub configuration
    const GITHUB_OWNER = 'aynaghor-studio';
    const GITHUB_REPO = 'uls_gallery';
    const IMAGE_FOLDER = 'images';
    const GITHUB_BRANCH = 'main';
    const GITHUB_TOKEN = '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'; // ⚠️ Only use temporarily!

    const DEMO_USER = 'user';
    const DEMO_PASS = 'password';

    async function fetchImageList() {
      const apiUrl = `https://api.github.com/repos/${GITHUB_OWNER}/${GITHUB_REPO}/git/trees/${GITHUB_BRANCH}?recursive=1`;
      const headers = {
        Accept: 'application/vnd.github.v3+json',
        Authorization: `token ${GITHUB_TOKEN}`
      };

      try {
        const resp = await fetch(apiUrl, { headers });
        if (!resp.ok) {
          console.error('GitHub API error', resp.status, await resp.text());
          return [];
        }
        const data = await resp.json();
        if (!data.tree) return [];
        const imgs = data.tree.filter(item => item.type === 'blob' && item.path.toLowerCase().startsWith(IMAGE_FOLDER + '/') && /\.(jpg|jpeg|png)$/i.test(item.path));
        const rawBase = `https://raw.githubusercontent.com/${GITHUB_OWNER}/${GITHUB_REPO}/${GITHUB_BRANCH}/`;
        return imgs.map(item => ({ path: item.path, url: rawBase + item.path }));
      } catch (err) {
        console.error('Error fetching images:', err);
        return [];
      }
    }

    function createImageCard(imgObj) {
      const container = document.createElement('div');
      container.className = 'cursor-pointer overflow-hidden rounded-lg bg-gray-800 hover:bg-gray-700 shadow-md';
      const img = document.createElement('img');
      img.src = imgObj.url;
      img.alt = imgObj.path;
      img.className = 'w-full h-48 object-cover select-none';
      container.appendChild(img);
      container.addEventListener('click', () => openModal(imgObj.url));
      return container;
    }

    function openModal(url) {
      document.getElementById('modal-image').src = url;
      document.getElementById('modal').classList.remove('hidden');
    }

    function closeModal() {
      document.getElementById('modal-image').src = '';
      document.getElementById('modal').classList.add('hidden');
    }

    function copyToClipboard(text) {
      navigator.clipboard.writeText(text).then(() => alert('Raw URL copied!')).catch(err => console.error('Copy failed', err));
    }

    function showLoginForm() {
      document.getElementById('login-form').classList.remove('hidden');
    }

    function hideLoginForm() {
      document.getElementById('login-form').classList.add('hidden');
      document.getElementById('login-username').value = '';
      document.getElementById('login-password').value = '';
    }

    function setLoggedIn(username) {
      localStorage.setItem('loggedInUser', username);
      onLoginChange();
    }

    function logout() {
      localStorage.removeItem('loggedInUser');
      onLoginChange();
    }

    function onLoginChange() {
      const user = localStorage.getItem('loggedInUser');
      const loginBtn = document.getElementById('login-btn');
      const logoutBtn = document.getElementById('logout-btn');
      const usernameDisplay = document.getElementById('username-display');
      if (user) {
        usernameDisplay.textContent = user;
        usernameDisplay.classList.remove('hidden');
        loginBtn.classList.add('hidden');
        logoutBtn.classList.remove('hidden');
        loadImages();
      } else {
        usernameDisplay.classList.add('hidden');
        loginBtn.classList.remove('hidden');
        logoutBtn.classList.add('hidden');
        document.getElementById('images-container').innerHTML = '';
      }
    }

    async function loadImages() {
      const images = await fetchImageList();
      const container = document.getElementById('images-container');
      container.innerHTML = '';
      if (images.length === 0) {
        container.innerHTML = '<p class="text-center text-gray-200 col-span-full">No images found in the repository folder.</p>';
        return;
      }
      images.forEach(img => container.appendChild(createImageCard(img)));
    }

    // ==== Protection: Disable Right Click and Detect DevTools ====

    function disableRightClick() {
      document.addEventListener('contextmenu', e => e.preventDefault());
    }

    function detectDevTools(openedCallback) {
      const threshold = 160;
      setInterval(() => {
        const widthThreshold = window.outerWidth - window.innerWidth > threshold;
        const heightThreshold = window.outerHeight - window.innerHeight > threshold;
        if (widthThreshold || heightThreshold) {
          openedCallback();
        }
      }, 1000);
    }

    function blockInspect() {
      detectDevTools(() => {
        document.body.innerHTML = '<h1 class="text-3xl text-center text-red-500 mt-20">Developer Tools are not allowed 🚫</h1>';
      });

      document.addEventListener('keydown', (e) => {
        if (
          e.keyCode === 123 || // F12
          (e.ctrlKey && e.shiftKey && e.keyCode === 73) || // Ctrl+Shift+I
          (e.ctrlKey && e.keyCode === 85) // Ctrl+U
        ) {
          e.preventDefault();
        }
      });
    }

    // ==== Init ====
    document.addEventListener('DOMContentLoaded', () => {
      disableRightClick();
      blockInspect();

      document.getElementById('login-btn').addEventListener('click', showLoginForm);
      document.getElementById('login-cancel').addEventListener('click', hideLoginForm);
      document.getElementById('logout-btn').addEventListener('click', logout);
      document.getElementById('login-submit').addEventListener('click', () => {
        const u = document.getElementById('login-username').value.trim();
        const p = document.getElementById('login-password').value.trim();
        if (u === DEMO_USER && p === DEMO_PASS) {
          setLoggedIn(u);
          hideLoginForm();
        } else {
          alert('Invalid credentials');
        }
      });

      document.getElementById('close-modal-btn').addEventListener('click', closeModal);
      document.getElementById('copy-url-btn').addEventListener('click', () => {
        const modalImage = document.getElementById('modal-image');
        if (modalImage.src) {
          copyToClipboard(modalImage.src);
        }
      });

      onLoginChange();
    });
  </script>
</body>
</html>
